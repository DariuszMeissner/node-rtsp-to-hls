<!DOCTYPE html>
<html>

<head>
  <title>Panel nagrywania</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style.css" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
  <main>
    <button id="logoutButton" class="btn btn-light">Wyloguj</button>

    <section class="mb-4">
      <h2 id="stream-status" class="mt-3">Stream Offline</h2>

      <div class="d-flex">
        <button id="startStream" class="btn btn-dark">Rozpocznij
          streaming</button>

        <button id="endStream" class="btn btn-danger hide">Zako≈Ñcz
          streaming</button>

        <div id="status-wrapper">
          <span>Status nagrywania:&nbsp;</span>
          <span id="status"></span>
          <span id="light" class="recording-light"></span>
        </div>

      </div>
    </section>

    <video id="video" class="hide" controls>
      <source src="hls/stream.m3u8" type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>

  </main>

  <script src="../js/panel.js"></script>
  <script src="../js/stream.js"></script>
</body>

</html>
