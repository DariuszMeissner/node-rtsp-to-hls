<!DOCTYPE html>
<html>

<head>
  <title>Stream z posiedzenia rady</title>
  <script src=" https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <video id="video" autoplay controls>
    <source src="hls/stream.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>

  <div>
    <!-- <button id="startStream">Rozpocznij streaming</button>
    <button id="endStream">Zakończ streaming</button> -->
    <button id="startRecordingButton">Rozpocznij nagywanie</button>
    <button id="endRecordingButton">Zakończ nagrywanie</button>
  </div>
  <div id="status-wrapper">
    <span>Status nagrywania:&nbsp;</span>
    <span id="status"></span>
    <span id="light" class="recording-light"></span>
  </div>

  <script src="main.js"></script>
</body>

</html>
