<!DOCTYPE html>
<html>

<head>
  <title>RTSP Stream to HLS</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
  <video id="video" autoplay controls>
    <source src="hls/stream.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>

  <button id="startRecordingButton">Start Recording</button>
  <button id="endRecordingButton">Stop Recording</button>
  <div id="status">Recording status: OFFLINE</div>

  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('/hls/stream.m3u8');
      hls.attachMedia(video);
    }

    document.getElementById('startRecordingButton').addEventListener('click', function () {
      fetch('/start-recording')
        .then(response => response.text())
        .then(data => {
          console.log(data)

          document.getElementById('status').innerHTML = data.isRecording && 'Recording status: END'

        })
        .catch(error => console.error('Error:', error));

    });

    document.getElementById('endRecordingButton').addEventListener('click', function () {
      fetch('/stop-recording')
        .then(response => response.text())
        .then(data => {
          console.log(data)

          document.getElementById('status').innerHTML = !data.isRecording && 'Recording status: END'
        })
        .catch(error => console.error('Error:', error));
    });


  </script>
</body>

</html>
